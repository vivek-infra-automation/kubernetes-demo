apiVersion: v1
kind: ConfigMap
metadata:
  name: jenkins-build-pod-template
  namespace: jenkins
data:
  pod-template.yaml: |
    apiVersion: v1
    kind: Pod
    metadata:
      labels:
        jenkins: agent
    spec:
      containers:
      - name: docker
        image: docker:dind
        securityContext:
          privileged: true
        env:
        - name: DOCKER_TLS_CERTDIR
          value: ""
        volumeMounts:
        - name: docker-sock
          mountPath: /var/run/docker.sock
        - name: docker-storage
          mountPath: /var/lib/docker
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      - name: kubectl
        image: bitnami/kubectl:latest
        command:
        - sleep
        args:
        - "99d"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      - name: jnlp
        image: jenkins/inbound-agent:latest
        env:
        - name: JENKINS_URL
          value: "http://jenkins-service.jenkins.svc.cluster.local:8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
      - name: docker-storage
        emptyDir: {}
      serviceAccountName: jenkins
      restartPolicy: Never